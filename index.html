<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-image" style="background-image: url('./bg-image\ form.png'); height: 100vh">
    <form class="row g-3 registration-form" id="registration-form">
        <h1 style="text-align: center;" class="display-3">Registration Form</h1>
        <hr class="hr1">
        <div class="col-md-8">
            <label for="full-name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="full-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="full-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="full-name-invalid">
                Please enter a valid full name
            </div>
        </div>
        <div class="col-md-8">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required onchange="validate()">
                <option value="None" selected>Choose...</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHERS">OTHERS</option>
            </select>
            <div class="valid-feedback" id="gender-valid">
                Looks good!
            </div>

            <div class="invalid-feedback" id="gender-invalid">
                Please enter a valid gender
            </div>
        </div>
        <div class="col-md-8">
            <label for="hobbies" class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="swimming" required onchange="validate()">
                <label class="form-check-label" for="hobbies"> 
                    Swimming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="readingNovel" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Reading Novels
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="dancing" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Dancing
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="singing" required onchange="validate()">
                <label class="form-check-label" for="hobbies">
                    Singing
                </label>
            </div>
            <div class="valid-feedback" id="hobbies-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="hobbies-invalid">
                Please select atleast one hobby
            </div>
        </div>
        <div class="col-12" style="text-align: center;" >
            <button class="btn btn-dark" type="button" id="btn" onclick="validate(true)">Submit form</button>
        </div>
        </form>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
